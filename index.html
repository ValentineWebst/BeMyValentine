<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin-top: 50px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #valentineSong {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Will you be my valentine?</h2>
  <button onclick="checkResponse('yes')">Yes</button>
  <button onclick="checkResponse('no')">No</button>

  <audio id="valentineSong">
    <source src="song.mp3" type="mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function checkResponse(response) {
      if (response === 'no') {
        alert("Okay, playing 'Hanggang Kailan'...");
        var audio = document.getElementById("valentineSong");
        audio.play();
      } else {
        alert("Great! Happy Valentine's Day!");
      }
    }
  </script>

</body>
</html>
